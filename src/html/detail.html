<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/detail.css" />
        <script type="text/javascript" src="../js/html_header.js"></script>
    </head>
    <body>
        <div class="container">
            <ul class="navdetails clearfix"></ul>
            <div class="pictures">
                <p class="picbig"></p>
                <ul class="pics clearfix"></ul>
                <p class="piczoom"></p>
            </div>
            <div class="infos">
                <div class="infosname">
                    <h3></h3>
                    <p></p>
                </div>
                <div class="infosprice clearfix">
                    <i>价格：</i>
                    <s>￥</s>
                    <b></b>
                    <ul>
                        <li>总体满意度</li>
                        <li><span></span>分</li>

                    </ul>
                </div>
                <div class="infosleft">
                    <div class="infosline"></div>
                    <p class="infosserve">
                        <span>16:00</span>
                        前完成订单 预计明日
                        <span>(4月14日)</span>
                        送达
                    </p>
                    <p class="infosserve">
                        不支持7天无理由退货
                    </p>
                    <div class="infoscart clearfix">
                        <span>数量：</span>
                        <div class="infoscount">
                            <input class="infosnum" type="text" placeholder="0"/>
                            <input class="infosplus" type="button" value="+"/>

                        <div class="infosbuy">
                            <i></i>

                </div>
                <ul class="infosright">

                    </li>
                    <li class="clearfix">
                        <span>商品编号：</span>
                        <p></p>
                    </li>
                    <li class="clearfix">
                        <span>品牌：</span>
                        <p>易果</p>
                    </li>
                    <li class="clearfix">
                        <span>发货地：</span>
                        <p></p>
                    </li>
                </ul>
            </div>
        </div>
        
       

        <script type="text/javascript" src="../js/require.js" data-main="../js/detail.js"></script>
        <script type="text/javascript" src="../js/config.js"></script>
